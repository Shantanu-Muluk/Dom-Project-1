<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <h1>Fruit Market</h1>
        <input type="text" name="filter" id="filter" placeholder="Search Fruits...">
    </div>

    <div>
        <form>
            <h2 id="basket-heading">Add Fruits</h2>
            <input type="text" name="fruit" id="fruit-to-add" autocomplete="off">
            <button type="submit">Add Fruit</button>
        </form>
        <ul class="fruits">
            <li class="fruit">Banana<button class="delete-btn">Delete</button></li>
            <li class="fruit">Apple<button class="delete-btn">Delete</button></li>
            <li class="fruit">Orange<button class="delete-btn">Delete</button></li>
            <li class="fruit">Kiwi<button class="delete-btn">Delete</button></li>
        </ul>
    </div>

</body>
    <script src="index.js"></script>
</html>
